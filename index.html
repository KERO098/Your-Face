<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استقبال الرسائل</title>
</head>
<body>
    <h2>الرسائل المستلمة:</h2>
    <ul id="messages"></ul>

    <script>
        function fetchMessages() {
            fetch("https://kero098.github.io/balto-haker/")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("messages").innerHTML = data.map(msg => `<li>${msg}</li>`).join("");
                });
        }
        setInterval(fetchMessages, 3000); // تحديث كل 3 ثوانٍ
    </script>
</body>
</html>
